    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines-->
    <meta name="description" content="Join the Jönköping Hockey Fans Community">
    <meta name="keywords"
        content="Jönköping hockey fans, Swedish hockey culture, Jönköping hockey team, ice hockey events, fan meetups, hockey merchandise, hockey arena">
    <!-- Title -->
    <title>Uniting Hockey Fans in Jönköping</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
<!-- Nav-Bar Section -->
<header>
    <div>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i>
        </label>
    </div>
    <div class="wrapper">
        <div class="logo">
            <a href="#">Uniting Hockey Fans</a>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="gallery.html" class="active">Join-Us</a>
            <a href="signup.html">Contact</a>
            
        </nav>
    </div>
</header>
<main>
<!-- Banner-Area -->
    <div class="banner-area">
        <h2>In hockey, as in life, it doesn't matter how many times you fall, but how many times you get back up and keep fighting. Perseverance is the key to success on the rink and beyond!</h2>
    </div>
    <!-- Content-Area -->
    <div class="content-area">
        <div class="wrapper">
            <h2>Gallery</h2>
            <br>
            <!-- Gallery -->
            <section class="gallery_main">
                <div class="grid_gallery">
                  <!-- Gallery item 1 -->
                  <figure class="gallery_image">
                    <img class="photo" src="assets/images/Kids Playing.jpg"
                      alt="Kids playing a hockey game in Jönköping">
                    <figcaption class="image_content">
                      <h2 class="image_name">HV71 Hockey Academy</h2>
                      <p class="image_description">
                        HV71 kids playing a hockey game.
                      </p>
                    </figcaption>
                  </figure>
                  <!-- 2 Photo -->
                  <figure class="gallery_image">
                    <img class="photo" src="assets/images/Husqvarna Garden.jpeg"
                      alt="HV71 Hockey Arena">
                    <figcaption class="image_content">
                      <h2 class="image_name">Husqvarna Garden</h2>
                      <p class="image_description">
                        HV71 home arena 'Husqvarna Garden'.
                      </p>
                    </figcaption>
                  </figure>
                  <!-- 3 Photo -->
                  <figure class="gallery_image">
                    <img class="photo" src="assets/images/Bank supporters Tifo.jpeg"
                      alt="HV71 Bank Supporters">
                    <figcaption class="image_content">
                      <h2 class="image_name">Bank supporters</h2>
                      <p class="image_description">
                       Beauituful Tifo from the Nord Bank supporters.
                      </p>
                    </figcaption>
                  </figure>
                  <!-- 4 Photo -->
                  <figure class="gallery_image">
                    <img class="photo" src="assets/images/HV71 Champion 2017-2018.jpeg"
                      alt="HV71 celebrating their last championship">
                    <figcaption class="image_content">
                      <h2 class="image_name">Svenska Mästare</h2>
                      <p class="image_description">
                        HV71 Celebrating their last championship 2017-2018 .
                      </p>
                    </figcaption>
                  </figure>
                  <!-- 5 Photo -->
                  <figure class="gallery_image">
                    <img class="photo" src="assets/images/HV71 Kids Team.webp"
                      alt="kids playing a game">
                    <figcaption class="image_content">
                      <h2 class="image_name">HV71 Young Academy</h2>
                      <p class="image_description">
                        HV71 Young academy kids.
                      </p>
                    </figcaption>
                  </figure>
                  <!-- 6 Photo -->
                  <figure class="gallery_image">
                    <img class="photo" src="assets/images/O'Learys.jpeg"
                      alt="Uniting Fans Club Meeting Poing">
                    <figcaption class="image_content">
                      <h2 class="image_name">O'Learys Cafe</h2>
                      <p class="image_description">
                        Uniting Hockey Fans meeting point.
                      </p>
                    </figcaption>
                  </figure>
                  <!-- 7 Photo -->
                  <figure class="gallery_image">
                    <img class="photo" src="assets/images/Stefan Liv.jpeg"
                      alt="HV71 Legend Stefan Liv">
                    <figcaption class="image_content">
                      <h2 class="image_name">Stefan Liv</h2>
                      <p class="image_description">
                        A true icon, gone but never to be replaced.
                      </p>
                    </figcaption>
                  </figure>
                  <!-- 8 Photo -->
                  <figure class="gallery_image">
                    <img class="photo" src="assets/images/Vatterleden-Jonkoping.jpeg"
                      alt="Jönköping city">
                    <figcaption class="image_content">
                      <h2 class="image_name">Jönköping city</h2>
                      <p class="image_description">
                        HV71 Home city eagle eye.
                      </p>
                    </figcaption>
                  </figure>
                  
                  </div>
            </section>
            
        </div>
    </div>
